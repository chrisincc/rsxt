<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>人事招聘系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__ROOT__/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="__ROOT__/static/layui/css/main.css" media="all" />
</head>



<blockquote class="layui-elem-quote explain">
	<p>新建管理员初始密码为654321，初始状态为“启用”。</p>
</blockquote>


<div style="width:1000px;margin:0 auto;">

	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		<legend>{$recruit.title}</legend>
	</fieldset>

	<form class="layui-form layui-form-pane">
		<div>

				<input type="text" value="{$recruit.recruit_id}" name="recruit_id" class="layui-hide">

		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">部门</label>
			<div class="layui-input-block">
				<input type="text" name="department_name" id="department_name" lay-verify="required" autocomplete="off" placeholder="必填" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">岗位名称</label>
			<div class="layui-input-block">
				<input type="text" name="position_name" id="position_name" lay-verify="required" autocomplete="off" placeholder="必填" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">人数</label>
			<div class="layui-input-block">
				<input type="text" name="position_number" id="department_number" lay-verify="required|number" autocomplete="off" placeholder="必填" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">专业要求</label>
			<div class="layui-input-block">
				<input type="text" name="major_demand" id="major_demand" autocomplete="off" placeholder="可以不填" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学位学历要求</label>
			<div class="layui-input-block">
				<input type="text" name="education_demand" id="education_demand" autocomplete="off" placeholder="可以不填" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">其它条件</label>
			<div class="layui-input-block">
				<input type="text" name="note" id="note" autocomplete="off" placeholder="可以不填" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="updata">提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>

	</form>
</div>
		


<script src="__ROOT__/static/layui/layui.js"  charset="utf-8"></script>

<script>
    layui.use(['form','layer','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$=layui.jquery
        	,jq=layui.jquery;

        form.verify({

        });


        //监听提交
        form.on('submit(updata)', function(data){


            var param = data.field;
            jq.post('addSinglePosition', param, function(res) {
                if (res.code == 200) {

                    layer.msg(res.msg, {
                        icon: 1,
                        time: 1000
                    }, function() {
                        //location.href = '{:url("showUserHome")}';
                        window.parent.location.reload();
                    });
                } else {

                    layer.msg(res.msg, {
                        icon: 2,
                        anim: 6,
                        time: 1000
                    });
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。

        });


    });





</script>

</body>
</html>
