<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>人事招聘系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__ROOT__/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="__ROOT__/static/layui/css/main.css" media="all" />
</head>
<body>
<blockquote class="layui-elem-quote explain">
	<p id="notice">请您按照模板填写岗位信息，文件格式为CSV格式！</p>
</blockquote>


<div style="width:1400px;margin:0 auto;">

	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		<legend>{$recruit.title}：岗位信息文件上传</legend>
	</fieldset>

	<div class="layui-upload">
		<button type="button" class="layui-btn layui-btn-normal" id="position_sel">选择文件</button>
		<button type="button" class="layui-btn" id="position_up">开始上传</button>
	</div>


<script src="__ROOT__/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form','layer','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,jq = layui.jquery
			,upload=layui.upload
            ,$=layui.jquery;
        upload.render({
            elem: '#position_sel'
            ,url: 'positionUpload'
            ,accept: 'file'
			,exts:'csv'
            ,auto: false
            //,multiple: true
            ,bindAction: '#position_up'
			,data:{'recruit_id':'{$recruit.recruit_id}'}
            ,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                layer.load(2);//上传loading
            }
            ,done: function(res){
                layer.closeAll();
                if(res.code == 0){
                    return layer.msg('上传失败');
                }

                return layer.msg(res.msg);//上传成功
            }
        });

    });





</script>




</body>
</html>
